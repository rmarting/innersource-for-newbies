name: ğŸ‘·ğŸ‘©â€ğŸ’» Commit Lint Scan

on: [push, pull_request]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint cli
        shell: bash
        run: |
          echo 'ğŸ“¦ï¸ Installing commitlint...'
          npm install -g @commitlint/cli@19.8.1
          npm install -g @commitlint/config-conventional@19.8.1
          echo 'ğŸ”— commitlint version:'
          commitlint --version

      - name: Validate current commit (last commit) with commitlint
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
